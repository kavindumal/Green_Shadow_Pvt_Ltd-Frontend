<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Green Shadow (Pvt) Ltd - Login</title>

  <link rel="icon" href="/assets/images/logo/logo.png" type="image/png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/components/index.css">
</head>
<body>
  <div class="login-page-wrapper">
    <div class="left-section">
      <img src="/assets/images/logo/logo.png" alt="Green Shadow Logo" class="logo">
      <h1 class="welcome-title">Welcome to Green Shadow</h1>
      <p class="welcome-text">Efficiently manage your fields, crops, and resources with ease. Log in to access your dashboard and take control of sustainable, data-driven farming.</p>
      
      <label for="username" class="input-label">Username</label>
      <input type="text" id="username" class="text-field">
      
      <label for="password" class="input-label">Password</label>
      <input type="password" id="loginPassword" class="text-field">
      
      <a href="#" class="reset-link">Reset Password</a>
      
      <button type="button" class="login-button">Login</button>
    </div>
    <div class="right-section">
      <img src="./assets/images/login-side-image.png" alt="Farming illustration" class="side-image">
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script type="module" src="./controller/script.js"></script>
</body>
</html>
